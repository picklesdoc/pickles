<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd"[]>
<html xml:lang="en" xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Feature: Test</title>
    </head>
    <body>
        <div id="feature" class="feature">
            <h1>Feature: Test</h1>
            <p>In order to do something</p>
            <p>As a user</p>
            <p>I want to run this scenario</p>
        </div>
        <ul class="scenarios">
            <li id="0" class="scenario">
                <div class="scenario-heading">
                    <h2>Scenario: A scenario</h2>
                    <p></p>
                </div>
                <div class="steps">
                    <ul>
                        <li class="step"><span class="keyword">Given </span>some feature with <span class="example-keyword">&lt;first&gt;</span></li>
                        <li class="step"><span class="keyword">When </span>it runs</li>
                        <li class="step">
                            <span class="keyword">Then </span>I should see that this <span class="example-keyword">&lt;second&gt;</span> thing happens
                        </li>
                    </ul>
                </div>
                <div class="examples">
                    <h3>Examples</h3>
                    <table>
                        <thead>
                            <tr>
                                <th>First</th>
                                <th>Second</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>1</td>
                                <td>1</td>
                            </tr>
                            <tr>
                                <td>2</td>
                                <td>2</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </li>
        </ul>
    </body>
</html>
